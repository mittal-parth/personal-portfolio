name: Cypress E2E

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - labeled

jobs:
  cypress-e2e:
    # Run on any push to main, or when the `run-tests` label is added to a PR targeting main
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'labeled' &&
       github.event.label.name == 'run-tests')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --omit=optional
          else
            npm install --omit=optional
          fi

      - name: Build app
        run: npm run build

      - name: Start Vite preview server
        run: |
          npm run preview -- --host 0.0.0.0 --port 4173 &
          npx wait-on http://127.0.0.1:4173

      - name: Run Cypress E2E
        env:
          CYPRESS_BASE_URL: http://127.0.0.1:4173
        run: npx cypress run

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

